<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Guess.css">
    <title>Guess The Number</title>
</head>
<body>
    <div class="main-container">
        <header>
            <button class="try">Try Again</button>
            <p class="secret-number">Guess The Secret Number!</p>
            <p class="between">(Between 1 & 30)</p>
            <div class="number">?</div>
        </header>
        <main>
            <section class="section1">
                <input type="number" class="guess">
                <button class="check">Check</button>
            </section>
            <section>
                 <p class="start">🎲Start guessing...</p>
                 <p class="score">🏆Score: <span class="scores">10</span></p>
                 <p>🏅Highscore: <span class="highscore">0</span></p>
            </section>
    
        </main>
    </div>
    <script src="Guess.js"></script>
</body>
</html>
